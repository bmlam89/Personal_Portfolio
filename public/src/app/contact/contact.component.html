<div class="inner contact btop">
  <!-- Form Area -->
  <div class="contact-form">
    <!-- Form -->
    <form id="contact-us" name="formData"  method="post" action="http://formspree.io/brian.michael.lam@gmail.com" #formData="ngForm">
      <!-- Left Inputs -->
      <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
        <!-- Name -->
        <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" [(ngModel)]="data.name" #name="ngModel"/>
        <!-- Subject -->
        <input type="text" name="subject" id="subject" hidden class="form" placeholder="Subject" value="portfolio comment" />
      </div><!-- End Left Inputs -->
                        
                        
      <!-- Right Inputs -->
      <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
        <!-- Message -->
        <textarea name="comment" id="message" class="form textarea"  required placeholder="Comment" [(ngModel)]="data.comment" #comment="ngModel"></textarea>
      </div><!-- End Right Inputs -->
                        
                        
      <!-- Bottom Submit -->
      <div class="relative fullwidth col-xs-12 text-center">
        <!-- Send Button -->
        <button [disabled]="!formData.valid" type="submit" id="submit" name="submit" class="form-btn semibold">Leave a Comment</button><br> 
        <span class="x text-center" *ngIf="!formData.valid">Name and comment field is required before submission!</span>
      </div><!-- End Bottom Submit -->
                  
      <!-- Clear -->
      <div class="clear"></div>
    </form>

    <!-- Your Mail Message -->
    <div class="mail-message-area">
      <!-- Message -->
      <div class="alert gray-bg mail-message not-visible-message">
        <strong>Thank You !</strong> Your email has been delivered.
      </div>
    </div>

  </div><!-- End Contact Form Area -->
</div><!-- End Inner -->
